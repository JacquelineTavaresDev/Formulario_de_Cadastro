<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="formulario_cadastro.css">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <header>
            <h1>Formulário de Cadastro para Contato</h1>
        </header>
        <main>
            <form id="cadastro">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="numeroEndereco">Número:</label>
                <input type="number" id="numeroEndereco" name="numeroEndereco" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <button type="submit">Cadastrar</button>

                <button type="button" id="limpar">Novo Cadastro</button>

            </form>
        </main>

        <script src="formulario_cadastro.js"></script>

    </div>
</body>
</html>
